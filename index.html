<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODE Solver</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="values">
        <label for="k">k</label>
        <input type="number" id="k" name="k" step="0.05" value="5" onchange="main()">

        <label for="L">L</label>
        <input type="number" id="L" name="L" min="0" max="100" step="1" value="6" onchange="main()">
        
        <label for="dt">dt</label>
        <input type="number" id="dt" name="dt" min="0.0001" max="1" step="0.001" value="0.01" onchange="main()">
        
        <label for="variables">Additional variables:</label>
        <textarea name="variables" id="variables" cols="30" rows="4" onchange="main()"></textarea>
    </div>
    <div class="params">
        
    </div>
    
    <div id="curve_chart2" style="width: 1280px; height: 1024px;"></div>
    <script>
        google.charts.load('current',{'packages':['corechart']});
        google.charts.setOnLoadCallback(main);
    </script>
</body>
</html>
