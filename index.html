<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODE Solver</title>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="values">
        <label class="main-params" for="k">k</label>
        <input type="number" id="k" name="k" step="0.05" value="7" onchange="main()">

        <label class="main-params" for="L">L</label>
        <input type="number" id="L" name="L" min="0" max="100" step="1" value="6" onchange="main()">
        
        <label class="main-params" for="dt">dt</label>
        <input type="number" id="dt" name="dt" min="0.0001" max="1" step="0.001" value="0.01" onchange="main()">
        
        <label for="variables">Additional variables:</label>
        <textarea name="variables" id="variables" cols="30" rows="4" onchange="main()">T1=0.4; T2=0.1;</textarea>
    </div>
    <div class="params">
        <div class="buttons-output">
            <div class="plus">+</div>
            <div class="minus">-</div>
        </div>
        <div class="output">
            <label class="params-item output-item">
                dy/dt
                <input type="text" size="7" onchange="main()" value="1/(T2*T2)">
            </label>
            +
            <label class="params-item output-item">
                dy/dt
                <input type="text" size="7" onchange="main()" value="T1/(T2*T2)">
            </label>
            +
            <label class="params-item output-item">
                y
                <input type="text" size="7" onchange="main()" value="1">
            </label>
        </div>
        <div class="equal"> = </div> 
        <div class="input">
            <label class="params-item input-item">
                dg/dt
                <input type="text" size="7" onchange="main()" value="k/(T2*T2)">
            </label>
            +
            <label class="params-item input-item">
                dg/dt
                <input type="text" size="7" onchange="main()" value="0">
            </label>
            +
            <label class="params-item input-item">
                g
                <input type="text" size="7" onchange="main()" value="0">
            </label>
        </div>
        <div class="buttons-input">
            <div class="plus">+</div>
            <div class="minus">-</div>
        </div>
    </div>
    
    <div id="curve_chart2" style="width: 1280px; height: 1024px;"></div>
    <script>
        google.charts.load('current',{'packages':['corechart']});
        google.charts.setOnLoadCallback(main);
    </script>
</body>
</html>
